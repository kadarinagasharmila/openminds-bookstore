<div class="container d-flex justify-content-center">
    <div class="card p-4 mt-5" style="width: 380px; border-radius: 15px;">

        <h3 class="text-center mb-3">Create Account</h3>

        <form action="register.php" method="POST">

    <label>Full Name</label>
    <input type="text" name="name" class="form-control mb-3" placeholder="Enter your name" required>

    <label>Email</label>
    <input type="email" name="email" class="form-control mb-3" placeholder="Enter your email" required>

    <label>Password</label>
    <input type="password" name="password" class="form-control mb-3" placeholder="Create a password" required>

    <label>Confirm Password</label>
    <input type="password" name="confirm_password" class="form-control mb-3" placeholder="Re-enter password" required>

    <label>Phone Number</label>
    <input type="text" name="phone" class="form-control mb-3" placeholder="10 digit number" required>

    <label>Sex</label><br>
    <input type="radio" name="sex" value="Male" required> Male
    <input type="radio" name="sex" value="Female"> Female
    <input type="radio" name="sex" value="Other"> Other
    <br><br>

    <label>Date of Birth</label>
    <div class="d-flex mb-3">
        <select name="day" class="form-select me-2" required>
            <option value="">Day</option>
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
            <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
        </select>

        <select name="month" class="form-select me-2" required>
            <option value="">Month</option>
            <option>Jan</option><option>Feb</option><option>Mar</option>
            <option>Apr</option><option>May</option><option>Jun</option>
        </select>

        <select name="year" class="form-select" required>
            <option value="">Year</option>
            <option>2000</option><option>2001</option><option>2002</option><option>2003</option>
        </select>
    </div>

    <label>Languages Known</label><br>
    <input type="checkbox" name="languages[]" value="English"> English
    <input type="checkbox" name="languages[]" value="Telugu"> Telugu
    <input type="checkbox" name="languages[]" value="Hindi"> Hindi
    <input type="checkbox" name="languages[]" value="Tamil"> Tamil
    <br><br>

    <label>Address</label>
    <textarea name="address" class="form-control mb-4" rows="3" placeholder="Enter your address"></textarea>

    <button type="submit" name="register" class="btn btn-success w-100">
        Register
    </button>

</form>
